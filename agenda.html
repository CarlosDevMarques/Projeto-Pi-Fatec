  <div class="container container-move">

      <div class="card-body">
        <h4 class="display-5 text-center card-header">Agenda de consultas</h4>
        <a href="nova_agenda.html" id="nova_agenda" class="btn btn-outline-primary  align-content-center mt-3 mb-2"><i
            class="fa-solid fa-calendar-plus"></i> Nova Consulta</a>
        <form action="">
          <div class="form-row">
            <div class="col-5">
              <input type="search" class="form-control from-control ml-2 bg-light border-info mt-3"
                placeholder="Nome do paciente">
            </div>

            <div class="col-5">
              <input type="search" class="form-control from-control ml-2 bg-light border-info mt-3" placeholder="CPF">
            </div>

            <div class="col-2">
              <button class="btn btn-primary mt-3 ml-2">Pesquisar</button>
            </div>
          </div>
          <hr>
          <table class="table mt-3">
            <thead class="thead-light">
              <tr>
                <th scope="col">Codigo</th>
                <th scope="col">Nome</th>
                <th scope="col">CPF</th>
                <th scope="col">Data</th>
                <th scope="col">Hora</th>
                <th scope="col">Observação</th>
              </tr>
            </thead>
