    <div class="container container-move">

            <div class="card-body">
                <h4 class="display-5 text-center card-header">Nova consulta</h4>
                <form action="">
                    <div class="form-row">
                        <div class="col-6 mt-2">
                            <label for="usuario">Nome do Paciente:</label>
                            <input type="text" id="usuario" class="form-control ml-2 mr-2 bg-light border-info">
                        </div>
                        <div class="col-6 mt-2">
                            <label for="usuario">CPF do paciente:</label>
                            <input type="text" id="usuario" class="form-control ml-2 mr-2 bg-light border-info">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-6 mt-2">
                            <label for="usuario">Nome do Dentista:</label>
                            <input type="text" id="usuario" class="form-control ml-2 mr-2 bg-light border-info">
                        </div>
                        <div class="col-6 mt-2">
                            <label for="usuario">CRM:</label>
                            <input type="text" id="usuario" class="form-control ml-2 mr-2 bg-light border-info">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-12 mt-2">
                            <label for="usuario">Tipo da consulta:</label>
                            <input type="text" id="usuario" class="form-control ml-2 mr-2 bg-light border-info">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-6 mt-2"> 
                            <label for="usuario">Data:</label>
                            <input type="date" id="usuario" class="form-control form-control ml-2 mr-2 bg-light border-info">
                        </div>

                        <div class="col-6 mt-2">
                           <label for="">Hora:</label><input type="time" id="usuario" class=" form-control form-control ml-2 bg-light border-info">
                        </div>
                    </div>

                        </div>
