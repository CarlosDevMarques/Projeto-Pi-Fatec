    <div class="container container-move"><!--Cadastro de paciente-->
        <div class="card mb-3 container-md border-info" style="max-width: 50rem;">
            <div class="card-body">
                <h4 class="display-5 text-center card-header">Dados do Paciente</h4>
                <form action="">
                  <div class="form-group">
                    <label for="usuario" style="font-size: 20px;">Nome Completo</label>
                    <input class="form-control form-control-md" type="text" placeholder="Ex: Carlos Marques de Oliveira Junior" id="usuario" >
                </div>
  
                <div class="form-group">
                  <label for="usuario" style="font-size: 20px;">RG:</label>
                  <input class="form-control form-control-md" type="text" placeholder="Ex:xx.xxx.x/xx " id="usuario">
              </div>
  
                <div class="form-group">
                  <label for="usuario" style="font-size: 20px;">CPF:</label>
                  <input class="form-control form-control-md" type="text" placeholder="xxx.xxx.xxx-xx" id="usuario" >
              </div>
  
              <div class="form-group">
                <label for="usuario" style="font-size: 20px;">Data de nascimento:</label>
                <input class="form-control form-control-md" type="date" id="usuario" >
            </div>
  
              <div class="form-group">
                <label for="usuario" style="font-size: 20px;">Telefone Residencial:</label>
                <input class="form-control form-control-md" type="text" id="usuario" placeholder="(12) 9999-9999 ">
            </div>
  
            <div class="form-group">
              <label for="usuario" style="font-size: 20px;">Celular:</label>
              <input class="form-control form-control-md" type="text" id="usuario" placeholder="(12) 9999-9999 ">
          </div>
          
  
          <div class="form-group">
            <label for="usuario" style="font-size: 20px;">Endereço:</label>
            <input class="form-control form-control-md " type="text" id="usuario" placeholder="Exemplo: Avenida,Rua">
            <input class="form-control form-control-md mt-2" type="text" id="usuario" placeholder="Exemplo: Bairro" >
            <input class="form-control form-control-md mt-2" type="text" id="usuario" placeholder="Exemplo: Cidade" >
            <input class="form-control form-control-md mt-2" type="text" id="usuario" placeholder="Exemplo: CEP" >

            <label for="estados">Estado:</label>
            <select name="" id="estados" class="form-control" >
              <option value="">São Paulo</option>
              <option value="">Rio de Janeiro</option>
              <option value="">Minas Gerais</option>
              <option value="">...</option>
            </select>
          </div>
          <a href="paciente.html" class="btn btn-teal btn-toolbar justify-content-center mt-5 mb-3" style="font-size: 20px;" hre="#">cadastrar</a>

                </form>
